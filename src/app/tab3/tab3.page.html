<ion-header>
  <ion-toolbar>
    <ion-title>Banco de Dados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button color="danger" (click)="removeEnderecos()">Remover o Banco de Dados</ion-button>
  <div #list id="list" style="height: 40%;">
    <ion-list *ngFor="let item of enderecos">
      <ion-input>{{ getEndereco(item) }}</ion-input>
    </ion-list>
  </div>
</ion-content>
